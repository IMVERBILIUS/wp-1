<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Load Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <input type="text" id="MyInput" name="title" value="">
    <button id="MyButton2" onclick="myFunction()" type="submit" class="btn btn-primary">Yes</button>

    <script>
        function myFunction() {
            var inputValue = document.getElementById("MyInput").value;
            var button = document.getElementById("MyButton2");
            if (inputValue < 59) {
                button.style.backgroundColor = "red";
            } else if (inputValue >= 60 && inputValue <= 75) {
                button.style.backgroundColor = "yellow";
            } else if (inputValue >= 76) {
                button.style.backgroundColor = "green";
            }
        }
    </script>

</body>

</html>
