<!DOCTYPE html>
<head>
  <title>Basic HTML</title>
</head>
<html>
    <body>
      <label for="">First name:</label>
      <input type="text" name="first_name" placeholder="Type here">
<br><br>
      <label for="">Hobby :</label>
      <input type="checkbox" name="hobby" value="1"> Sport Sportsman
      <input type="checkbox" name="hobby" value="2"> Programmer
      <input type="checkbox" name="hobby" value="3"> Designer
<br><br>
      <label for="">Gender :</label>
      <input type="radio" name="gender" value="1" checked>Male
      <input type="radio" name="gender" value="2">Female
<br><br>
      <select name="gender">
        <option value="1" selected>Male</option>
        <option value="2">Female</option>
      </select>
    </body>

</html>
